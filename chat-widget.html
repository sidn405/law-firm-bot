<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Firm Chat Widget</title>
    <style>
        /* ============================================
           LAW FIRM CHATBOT - PROFESSIONAL DESIGN
           ============================================ */
        
        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #lawfirm-chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        /* Chat Button */
        #lawfirm-chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #lawfirm-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }
        
        #lawfirm-chat-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        /* Notification Badge */
        .chat-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Chat Window */
        #lawfirm-chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            max-height: calc(100vh - 120px);
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        
        #lawfirm-chat-window.open {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .chat-close:hover {
            opacity: 1;
        }
        
        /* Quick Actions */
        .chat-quick-actions {
            padding: 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }
        
        .quick-action-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-message {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }
        
        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message-content {
            background: var(--bg-light);
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-message.user .message-content {
            background: var(--primary-color);
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: bounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Input Area */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
        }
        
        .upload-btn, .chat-send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--primary-color);
            transition: all 0.2s;
        }
        
        .upload-btn:hover, .chat-send-btn:hover {
            transform: scale(1.1);
        }
        
        .chat-send-btn {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* File Upload */
        #file-input {
            display: none;
        }
        
        .file-preview {
            padding: 10px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            #lawfirm-chat-window {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
            
            #lawfirm-chatbot-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="lawfirm-chatbot-container">
        <!-- Chat Button -->
        <button id="lawfirm-chat-button" onclick="toggleChat()">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
            <span class="chat-notification" id="chat-notification" style="display: none;">1</span>
        </button>
        
        <!-- Chat Window -->
        <div id="lawfirm-chat-window">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">‚öñÔ∏è</div>
                    <div>
                        <div class="chat-title">Legal Assistant</div>
                        <div class="chat-subtitle">Online ‚Ä¢ Available 24/7</div>
                    </div>
                </div>
                <button class="chat-close" onclick="toggleChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="chat-quick-actions">
                <button class="quick-action-btn" onclick="quickAction('personal_injury')">Personal Injury</button>
                <button class="quick-action-btn" onclick="quickAction('family_law')">Family Law</button>
                <button class="quick-action-btn" onclick="quickAction('immigration')">Immigration</button>
                <button class="quick-action-btn" onclick="quickAction('schedule')">Schedule Consultation</button>
            </div>
            
            <!-- Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message will be added here -->
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-area">
                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" onchange="handleFileUpload(event)">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Type your message..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // LAW FIRM CHATBOT - FRONTEND LOGIC
        // ============================================
        
        // Configuration
        const API_URL = 'http://localhost:8000';  // UPDATE THIS
        let sessionId = null;
        let clientId = null;
        let currentCaseId = null;
        let uploadedFiles = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Get or create session
            sessionId = localStorage.getItem('lawfirm_session_id') || generateSessionId();
            localStorage.setItem('lawfirm_session_id', sessionId);
            
            // Show welcome message
            addMessage('bot', 'Hello! I\'m your legal assistant. How can I help you today?');
            
            // Load previous conversation if exists
            loadConversation();
        });
        
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Toggle Chat
        function toggleChat() {
            const chatWindow = document.getElementById('lawfirm-chat-window');
            chatWindow.classList.toggle('open');
            
            if (chatWindow.classList.contains('open')) {
                document.getElementById('chat-input').focus();
                // Hide notification
                document.getElementById('chat-notification').style.display = 'none';
            }
        }
        
        // Send Message
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input
            input.value = '';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTyping(true);
            
            try {
                // Send to API
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        client_id: clientId
                    })
                });
                
                const data = await response.json();
                
                // Hide typing
                showTyping(false);
                
                // Add bot response
                addMessage('bot', data.response);
                
                // Save conversation
                saveConversation();
                
            } catch (error) {
                console.error('Chat error:', error);
                showTyping(false);
                addMessage('bot', 'I apologize, but I\'m having trouble connecting. Please try again or call us directly at (555) 123-4567.');
            }
        }
        
        // Quick Actions
        function quickAction(action) {
            const messages = {
                'personal_injury': 'I need help with a personal injury case.',
                'family_law': 'I have a family law matter.',
                'immigration': 'I need immigration assistance.',
                'schedule': 'I\'d like to schedule a consultation.'
            };
            
            if (messages[action]) {
                document.getElementById('chat-input').value = messages[action];
                sendMessage();
            }
        }
        
        // Add Message to Chat
        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(avatar);
            const messageBody = document.createElement('div');
            messageBody.appendChild(content);
            messageBody.appendChild(time);
            messageDiv.appendChild(messageBody);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Show/Hide Typing Indicator
        function showTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }
        
        // Handle Key Press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // File Upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Add file preview
            addMessage('user', `üìé Uploading: ${file.name}`);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('case_id', currentCaseId || 'pending');
                formData.append('client_id', clientId || 'pending');
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('bot', `‚úÖ File uploaded successfully: ${file.name}`);
                    uploadedFiles.push(data.document_id);
                } else {
                    addMessage('bot', '‚ùå File upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Upload error:', error);
                addMessage('bot', '‚ùå File upload failed. Please try again.');
            }
            
            // Clear input
            event.target.value = '';
        }
        
        // Save Conversation to LocalStorage
        function saveConversation() {
            const messages = document.getElementById('chat-messages').innerHTML;
            localStorage.setItem('lawfirm_conversation', messages);
        }
        
        // Load Conversation from LocalStorage
        function loadConversation() {
            const savedConversation = localStorage.getItem('lawfirm_conversation');
            if (savedConversation) {
                document.getElementById('chat-messages').innerHTML = savedConversation;
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Create Client Account
        async function createClient(name, email, phone) {
            try {
                const response = await fetch(`${API_URL}/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        phone: phone
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    clientId = data.client_id;
                    localStorage.setItem('lawfirm_client_id', clientId);
                    return clientId;
                }
            } catch (error) {
                console.error('Create client error:', error);
            }
            return null;
        }
        
        // Process Payment
        async function initiatePayment(amount, provider = 'stripe') {
            try {
                const response = await fetch(`${API_URL}/payments/${provider}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        case_id: currentCaseId,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (provider === 'stripe') {
                        // Redirect to Stripe Checkout
                        window.location.href = data.checkout_url;
                    } else if (provider === 'paypal') {
                        // Redirect to PayPal
                        window.location.href = data.approval_url;
                    }
                }
            } catch (error) {
                console.error('Payment error:', error);
                addMessage('bot', 'Payment processing failed. Please try again or contact us.');
            }
        }
    </script>
</body>
</html>
