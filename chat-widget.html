<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Firm Chat Widget</title>
    <style>
        /* ============================================
           LAW FIRM CHATBOT - PROFESSIONAL DESIGN -
           ============================================ */
        
        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #lawfirm-chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        /* Chat Button */
        #lawfirm-chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #lawfirm-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }
        
        #lawfirm-chat-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        /* Notification Badge */
        .chat-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Chat Window */
        #lawfirm-chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            max-height: calc(100vh - 120px);
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }
        
        #lawfirm-chat-window.open {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .chat-close:hover {
            opacity: 1;
        }
        
        /* Quick Actions */
        .chat-quick-actions {
            padding: 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }
        
        .quick-action-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-message {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }
        
        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message-content {
            background: var(--bg-light);
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-message.user .message-content {
            background: var(--primary-color);
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: bounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Input Area */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
        }
        
        .upload-btn, .chat-send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--primary-color);
            transition: all 0.2s;
        }
        
        .upload-btn:hover, .chat-send-btn:hover {
            transform: scale(1.1);
        }
        
        .chat-send-btn {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* File Upload */
        #file-input {
            display: none;
        }
        
        .file-preview {
            padding: 10px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            #lawfirm-chat-window {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
            
            #lawfirm-chatbot-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="lawfirm-chatbot-container">
        <!-- Chat Button -->
        <button id="lawfirm-chat-button" onclick="toggleChat()">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
            <span class="chat-notification" id="chat-notification" style="display: none;">1</span>
        </button>
        
        <!-- Chat Window -->
        <div id="lawfirm-chat-window">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">‚öñÔ∏è</div>
                    <div>
                        <div class="chat-title">Legal Assistant</div>
                        <div class="chat-subtitle">Online ‚Ä¢ Available 24/7</div>
                    </div>
                </div>
                <button class="chat-close" onclick="toggleChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="chat-quick-actions">
                <button class="quick-action-btn" onclick="quickAction('personal_injury')">Personal Injury</button>
                <button class="quick-action-btn" onclick="quickAction('family_law')">Family Law</button>
                <button class="quick-action-btn" onclick="quickAction('immigration')">Immigration</button>
                <button class="quick-action-btn" onclick="quickAction('schedule')">Schedule Consultation</button>
            </div>
            
            <!-- Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message will be added here -->
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-area">
                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" onchange="handleFileUpload(event)">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Type your message..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // =====================================================
        // LAW FIRM CHATBOT - FRONTEND LOGIC W/ SCRIPTED INTAKE
        // =====================================================
        
        // Configuration
        const API_URL = 'https://law-firm-bot-production.up.railway.app';  // UPDATE THIS
        let sessionId = null;
        let clientId = null;
        let currentStep = 'start';
        let intakeActive = true;
        let collectedData = {};
        
        
        const flowSteps = {
            start: {
                prompt: "Hello and welcome to our law firm. I can help you with a free case evaluation, scheduling, or questions about our services.\n\nWhat type of legal issue do you need help with?",
                input_type: "choice",
                options: [
                    { value: "personal_injury", label: "Personal Injury", next_step: "pi_intro" },
                    { value: "family_law", label: "Family Law", next_step: "family_intro" },
                    { value: "immigration", label: "Immigration", next_step: "imm_intro" },
                    { value: "criminal_defense", label: "Criminal Defense", next_step: "crim_intro" },
                    { value: "workers_comp", label: "Workers' Compensation", next_step: "wc_intro" },
                    { value: "business_law", label: "Business / Contract", next_step: "biz_intro" },
                    { value: "estate_planning", label: "Estate Planning / Wills", next_step: "estate_intro" },
                    { value: "other", label: "Something else", next_step: "other_intro" }
                ]
            },
            pi_intro: {
                prompt: "I'm sorry you're going through this. I'll ask a few quick questions so our team can review your situation.\n\nWhat date did the incident occur?",
                input_type: "choice",
                options: [
                    { value: "11/12/2025", label: "November 12, 2025", next_step: "pi_injury_type" },
                    { value: "today", label: "Today", next_step: "pi_injury_type" },
                    { value: "30_days", label: "Within the last 30 days", next_step: "pi_injury_type" },
                    { value: "6_months", label: "1‚Äì6 months ago", next_step: "pi_injury_type" },
                    { value: "over_6_months", label: "Over 6 months ago", next_step: "pi_injury_type" }
                ]
            },
            pi_injury_type: {
                prompt: "How were you injured?",
                input_type: "choice",
                options: [
                    { value: "car_accident", label: "Car accident", next_step: "pi_medical_treatment" },
                    { value: "slip_fall", label: "Slip and fall", next_step: "pi_medical_treatment" },
                    { value: "work_injury", label: "Workplace injury", next_step: "pi_medical_treatment" },
                    { value: "med_mal", label: "Medical malpractice", next_step: "pi_medical_treatment" },
                    { value: "other", label: "Other (explain)", next_step: "pi_injury_details" }
                ]
            },
            pi_injury_details: {
                prompt: "Please briefly describe what happened.",
                input_type: "text",
                next_step: "pi_medical_treatment"
            },
            pi_medical_treatment: {
                prompt: "Have you received any medical treatment for this injury?",
                input_type: "choice",
                options: [
                    { value: "yes", label: "Yes", next_step: "pi_has_attorney" },
                    { value: "no", label: "No", next_step: "pi_has_attorney" }
                ]
            },
            pi_has_attorney: {
                prompt: "Do you already have an attorney for this matter?",
                input_type: "choice",
                options: [
                    { value: "no", label: "No", next_step: "pi_contact_info" },
                    { value: "yes", label: "Yes", next_step: "pi_existing_attorney" }
                ]
            },
            pi_existing_attorney: {
                prompt: "Thanks for letting us know. Because you're already represented, we may not be able to take your case, but you're welcome to contact our office for general questions.",
                input_type: "none",
                next_step: "end"
            },
            pi_contact_info: {
                prompt: "Please share your contact details so our team can review your case and reach out.\n\n1) Full name\n2) Phone number\n3) Email address",
                input_type: "text",
                next_step: "pi_docs"
            },
            pi_docs: {
                prompt: "If you have photos, police reports, or medical documents, you can upload them here (optional).\n\nType 'skip' if you don't have any documents right now, or 'done' when you've uploaded them.",
                input_type: "text",
                next_step: "pi_consult"
            },
            pi_consult: {
                prompt: "Would you like to schedule a free consultation now?",
                input_type: "choice",
                options: [
                    { value: "yes", label: "Yes, schedule a consultation", next_step: "pi_schedule" },
                    { value: "no", label: "No, just have someone call me", next_step: "pi_followup" }
                ]
            },
            pi_schedule: {
                prompt: "Great. Please provide your preferred date and time (e.g., 'November 25 at 2pm'), and we'll confirm by SMS/email.",
                input_type: "text",
                next_step: "pi_end"
            },
            pi_followup: {
                prompt: "Thanks. Our team will review your information and contact you as soon as possible.",
                input_type: "none",
                next_step: "pi_end"
            },
            pi_end: {
                prompt: "Your intake has been submitted. You'll receive a confirmation shortly. If this is urgent, please call our office at (555) 123-4567.",
                input_type: "none"
            },
            other_intro: {
                prompt: "Please briefly describe the legal issue you're dealing with.",
                input_type: "text",
                next_step: "other_contact_info"
            },
            other_contact_info: {
                prompt: "Thank you. Please provide your name, phone number, and email so our team can follow up.",
                input_type: "text",
                next_step: "other_end"
            },
            other_end: {
                prompt: "Thanks. Your message has been sent to our intake team. Expect a response within one business day.",
                input_type: "none"
            },
            family_intro: {
                prompt: "I understand family matters can be difficult. Our team specializes in divorce, custody, and family law.\n\nPlease provide your contact information so we can schedule a consultation.",
                input_type: "text",
                next_step: "other_end"
            },
            imm_intro: {
                prompt: "We can help with immigration matters including visas, green cards, and citizenship.\n\nPlease provide your contact information and a brief description of your situation.",
                input_type: "text",
                next_step: "other_end"
            },
            crim_intro: {
                prompt: "We understand this is a serious matter. Our criminal defense team is here to help.\n\nPlease provide your contact information and a brief description of your situation.",
                input_type: "text",
                next_step: "other_end"
            },
            wc_intro: {
                prompt: "We can help you get the workers' compensation benefits you deserve.\n\nPlease provide your contact information and details about your workplace injury.",
                input_type: "text",
                next_step: "other_end"
            },
            biz_intro: {
                prompt: "Our business law team can help with contracts, disputes, and business formation.\n\nPlease provide your contact information and a brief description of your needs.",
                input_type: "text",
                next_step: "other_end"
            },
            estate_intro: {
                prompt: "We can help you plan for the future with wills, trusts, and estate planning.\n\nPlease provide your contact information to schedule a consultation.",
                input_type: "text",
                next_step: "other_end"
            }
        };

        // --- INITIALIZE ---
        document.addEventListener('DOMContentLoaded', () => {
            sessionId = localStorage.getItem('lawfirm_session_id') || generateSessionId();
            localStorage.setItem('lawfirm_session_id', sessionId);

            // Load previous messages if you want; for a fresh intake we just show greeting:
            document.getElementById('chat-messages').innerHTML = '';
            addScriptStep('start');
        });

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // --- UI HELPERS ---

        function toggleChat() {
            const chatWindow = document.getElementById('lawfirm-chat-window');
            chatWindow.classList.toggle('open');
            if (chatWindow.classList.contains('open')) {
                document.getElementById('chat-input').focus();
                document.getElementById('chat-notification').style.display = 'none';
            }
        }

        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const body = document.createElement('div');
            body.appendChild(content);
            body.appendChild(time);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(body);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addScriptStep(stepId) {
            const step = flowSteps[stepId];
            if (!step) return;
            currentStep = stepId;

            // bot message
            addMessage('bot', step.prompt);

            // add buttons (if any)
            if (step.options && step.options.length) {
                const messagesContainer = document.getElementById('chat-messages');
                const btnGroup = document.createElement('div');
                btnGroup.className = 'script-button-group';

                step.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'script-button';
                    btn.textContent = opt.label;
                    btn.onclick = () => handleOptionClick(stepId, opt);
                    btnGroup.appendChild(btn);
                });

                messagesContainer.appendChild(btnGroup);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function handleOptionClick(stepId, option) {
            // Remove existing button groups (so they don't stack)
            document.querySelectorAll('.script-button-group').forEach(el => el.remove());

            addMessage('user', option.label);
            collectedData[stepId] = option.value;

            const nextId = option.next_step || flowSteps[stepId].next_step;
            if (nextId) {
                addScriptStep(nextId);
            } else {
                intakeActive = false;
                addMessage('bot', "Thank you. Your information has been received.");
            }
        }

        // --- QUICK ACTIONS (top chips) ---
        function quickAction(action) {
            // Map quick actions to the script
            if (action === 'personal_injury') {
                // Equivalent to clicking "Personal Injury" on the start step
                const opt = flowSteps.start.options.find(o => o.value === 'personal_injury');
                if (opt) handleOptionClick('start', opt);
                return;
            }
            if (action === 'family_law') {
                const opt = flowSteps.start.options.find(o => o.value === 'family_law');
                if (opt) handleOptionClick('start', opt);
                return;
            }
            if (action === 'immigration') {
                const opt = flowSteps.start.options.find(o => o.value === 'immigration');
                if (opt) handleOptionClick('start', opt);
                return;
            }
            if (action === 'schedule') {
                // generic scheduling question -> treat as asking about consult
                addMessage('user', "I'd like to schedule a consultation.");
                // You can either route into a specific script here or send to backend:
                sendToBackend("I'd like to schedule a consultation.");
            }
        }

        // --- INPUT / GENERAL CHAT ---

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage('user', message);

            // If we're in a scripted TEXT step, use it as the answer and advance
            if (intakeActive && flowSteps[currentStep] && flowSteps[currentStep].input_type === 'text') {
                collectedData[currentStep] = message;
                const nextId = flowSteps[currentStep].next_step;
                if (nextId) {
                    addScriptStep(nextId);
                } else {
                    intakeActive = false;
                    addMessage('bot', "Thank you. Your information has been received.");
                }
                // You can still send to backend for logging if desired:
                // sendToBackend(message);
                return;
            }

            // Otherwise: GENERAL CHAT ‚Üí backend supplies answer
            showTyping(true);
            try {
                const data = await sendToBackend(message);
                showTyping(false);
                if (data && data.response) {
                    addMessage('bot', data.response);
                } else {
                    addMessage('bot',
                        "I'm having trouble connecting right now. Please call our office at (555) 123-4567.");
                }
            } catch (err) {
                console.error(err);
                showTyping(false);
                addMessage('bot',
                    "I'm having trouble connecting right now. Please call our office at (555) 123-4567.");
            }
        }

        async function sendToBackend(message) {
            const response = await fetch(`${API_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId,
                    client_id: clientId
                })
            });
            return response.json();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function showTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            if (show) indicator.classList.add('active');
            else indicator.classList.remove('active');
        }

        // File upload functions are unchanged; they just log documents to backend
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            addMessage('user', `üìé Uploading: ${file.name}`);

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('session_id', sessionId);

                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    addMessage('bot', `‚úÖ File uploaded successfully: ${file.name}`);
                } else {
                    addMessage('bot', '‚ùå File upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Upload error:', error);
                addMessage('bot', '‚ùå File upload failed. Please try again.');
            }

            event.target.value = '';
        }
    </script>
